<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/registration.css" />
    <link rel="stylesheet" href="../../styles/input.css" />
    <link rel="stylesheet" href="../../styles/button.css" />
    <link rel="stylesheet" href="../../styles/title.css" />
    <link rel="stylesheet" href="../../styles/img.css" />
    <link rel="stylesheet" href="../../styles/modal.css">
  </head>
  <body>
    <main>      
      <section class="section-registration registration">
        <div class="first-div-registration">
          <div class="div-registration">
            <h2>Cadastro</h2>
            <a href="../../index.html" class="first-button-back-login">Voltar para o login</a>
          </div>
          <form action="" class="form-registration">
            <p>Usuario</p>
            <input
            id="username"
              type="text"
              class="input-registration"
              placeholder="Digite seu usuario aqui"
            />
            <p>Email</p>
            <input
            id="email"
              type="email"
              class="input-registration"
              placeholder="Digite seu email aqui"
            />
            <p>link da foto do perfil</p>
            <input
            id="avatar"
            type="file"
              class="input-registration"
              placeholder="insira o link aqui"
            />
            <p>Senha</p>
            <input
            id="password"
              type="password"
              class="input-registration"
              placeholder="Digite sua senha aqui "
            />
            <p class="hidden">Informaçoes invalidas</p>
            <button  class="button-blue">Cadastrar</button>
            <a href="../../index.html" class="button-login-cadastrar">Voltar para o login</a>
          </form>
        </div>
      </section>
      <section class="section-anime registration">
        <div class="div-section-anime">
          <h1>Petinfo</h1>
          <h3>Ooooooba!</h3>
          <p class="p-descrition">
            Agora vamos poder contribuir para o bem estar do seu pet por meio do
            conhecimento
          </p>
          <div class="div-all-imgs">
            <div>
              <img src="../../assets/Rectangle 2.svg" alt="" />
            </div>
            <div>
             <div class="div-margin-img">
              <img src="../../assets/Rectangle 3.svg" alt="" />
              <img src="../../assets/Rectangle 5.svg" alt="" />
             </div>
              <div>
                <img src="../../assets/Rectangle 4.svg" alt="" />
              </div>
            </div>
          </div>
        </div>        
      </section>

        </div>

          <a href="../../index.html">Acessar página de login</a></p>
      </div> -->
    </main>
    <script type="module" src="../../scripts/register.js"></script>
  </body>
</html>
